
<div>
    <h2><span data-translate="opalitApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalitApp.country.mnemo">Mnemo</span></dt>
        <dd>
            <span>{{vm.country.mnemo}}</span>
        </dd>
        <dt><span data-translate="opalitApp.country.name">Name</span></dt>
        <dd>
            <span>{{vm.country.name}}</span>
        </dd>
        <dt><span data-translate="opalitApp.country.zone">Zone</span></dt>
        <dd>
            <a ui-sref="zone-detail({id:vm.country.zone.id})">{{vm.country.zone.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="country-detail.edit({id:vm.country.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
