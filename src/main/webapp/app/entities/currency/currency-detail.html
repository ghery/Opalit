
<div>
    <h2><span data-translate="opalitApp.currency.detail.title">Currency</span> {{vm.currency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalitApp.currency.mnemo">Mnemo</span></dt>
        <dd>
            <span>{{vm.currency.mnemo}}</span>
        </dd>
        <dt><span data-translate="opalitApp.currency.name">Name</span></dt>
        <dd>
            <span>{{vm.currency.name}}</span>
        </dd>
        <dt><span data-translate="opalitApp.currency.isReversed">Is Reversed</span></dt>
        <dd>
            <span>{{vm.currency.isReversed}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="currency-detail.edit({id:vm.currency.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
