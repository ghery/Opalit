
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCurrencyLabel" data-translate="opalitApp.currency.home.createOrEditLabel">Create or edit a Currency</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.currency.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.currency.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.currency.mnemo" for="field_mnemo">Mnemo</label>
            <input type="text" class="form-control" name="mnemo" id="field_mnemo"
                    ng-model="vm.currency.mnemo"
                    ng-maxlength="3"/>
            <div ng-show="editForm.mnemo.$invalid">
                <p class="help-block"
                    ng-show="editForm.mnemo.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="3">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.currency.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.currency.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.currency.isReversed" for="field_isReversed">Is Reversed</label>
                <input type="checkbox" name="isReversed" id="field_isReversed"
                          ng-model="vm.currency.isReversed"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
