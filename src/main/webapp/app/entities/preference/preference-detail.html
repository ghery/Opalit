
<div>
    <h2><span data-translate="opalitApp.preference.detail.title">Preference</span> {{vm.preference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalitApp.preference.name">Name</span></dt>
        <dd>
            <span>{{vm.preference.name}}</span>
        </dd>
        <dt><span data-translate="opalitApp.preference.value">Value</span></dt>
        <dd>
            <span>{{vm.preference.value}}</span>
        </dd>
        <dt><span data-translate="opalitApp.preference.user">User</span></dt>
        <dd>
            <a ui-sref="people-detail({id:vm.preference.user.id})">{{vm.preference.user.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="preference-detail.edit({id:vm.preference.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
