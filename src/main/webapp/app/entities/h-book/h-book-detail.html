
<div>
    <h2><span data-translate="opalitApp.hBook.detail.title">H Book</span> {{vm.hBook.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalitApp.hBook.op">Op</span></dt>
        <dd>
            <span>{{vm.hBook.op}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.hi">Hi</span></dt>
        <dd>
            <span>{{vm.hBook.hi}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.lo">Lo</span></dt>
        <dd>
            <span>{{vm.hBook.lo}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.la">La</span></dt>
        <dd>
            <span>{{vm.hBook.la}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.day">Day</span></dt>
        <dd>
            <span>{{vm.hBook.day | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.vol">Vol</span></dt>
        <dd>
            <span>{{vm.hBook.vol}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.pc">Pc</span></dt>
        <dd>
            <span>{{vm.hBook.pc}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.time">Time</span></dt>
        <dd>
            <span>{{vm.hBook.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hBook.collector">Collector</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.hBook.collector.id})">{{vm.hBook.collector.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="h-book-detail.edit({id:vm.hBook.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
