<div>
    <h2 data-translate="opalitApp.hBook.home.title">H Books</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="h-book.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="opalitApp.hBook.home.createLabel">
                        Create new H Book
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="op"><span data-translate="opalitApp.hBook.op">Op</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="hi"><span data-translate="opalitApp.hBook.hi">Hi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lo"><span data-translate="opalitApp.hBook.lo">Lo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="la"><span data-translate="opalitApp.hBook.la">La</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="day"><span data-translate="opalitApp.hBook.day">Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vol"><span data-translate="opalitApp.hBook.vol">Vol</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pc"><span data-translate="opalitApp.hBook.pc">Pc</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span data-translate="opalitApp.hBook.time">Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="collector.id"><span data-translate="opalitApp.hBook.collector">Collector</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="hBook in vm.hBooks track by hBook.id">
                    <td><a ui-sref="h-book-detail({id:hBook.id})">{{hBook.id}}</a></td>
                    <td>{{hBook.op}}</td>
                    <td>{{hBook.hi}}</td>
                    <td>{{hBook.lo}}</td>
                    <td>{{hBook.la}}</td>
                        <td>{{hBook.day | date:'mediumDate'}}</td>
                    <td>{{hBook.vol}}</td>
                    <td>{{hBook.pc}}</td>
                    <td>{{hBook.time | date:'medium'}}</td>
                    <td>
                        <a ui-sref="book-detail({id:hBook.collector.id})">{{hBook.collector.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="h-book-detail({id:hBook.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-book.edit({id:hBook.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-book.delete({id:hBook.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
