
<div>
    <h2><span data-translate="opalitApp.fund.detail.title">Fund</span> {{vm.fund.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalitApp.fund.fund">Fund</span></dt>
        <dd>
            <a ui-sref="asset-detail({id:vm.fund.fund.id})">{{vm.fund.fund.id}}</a>
        </dd>
        <dt><span data-translate="opalitApp.fund.mainFolio">Main Folio</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.fund.mainFolio.id})">{{vm.fund.mainFolio.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="fund-detail.edit({id:vm.fund.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
