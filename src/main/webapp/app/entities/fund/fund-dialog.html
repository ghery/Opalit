
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFundLabel" data-translate="opalitApp.fund.home.createOrEditLabel">Create or edit a Fund</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fund.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fund.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="opalitApp.fund.fund" for="field_fund">Fund</label>
            <select class="form-control" id="field_fund" name="fund" ng-model="vm.fund.fund" ng-options="asset as asset.id for asset in vm.assets track by asset.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="opalitApp.fund.mainFolio" for="field_mainFolio">Main Folio</label>
            <select class="form-control" id="field_mainFolio" name="mainFolio" ng-model="vm.fund.mainFolio" ng-options="book as book.id for book in vm.books track by book.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
