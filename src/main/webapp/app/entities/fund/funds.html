<div>
    <h2 data-translate="opalitApp.fund.home.title">Funds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fund.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="opalitApp.fund.home.createLabel">
                        Create new Fund
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fund.id"><span data-translate="opalitApp.fund.fund">Fund</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mainFolio.id"><span data-translate="opalitApp.fund.mainFolio">Main Folio</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="fund in vm.funds track by fund.id">
                    <td><a ui-sref="fund-detail({id:fund.id})">{{fund.id}}</a></td>
                    <td>
                        <a ui-sref="asset-detail({id:fund.fund.id})">{{fund.fund.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="book-detail({id:fund.mainFolio.id})">{{fund.mainFolio.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fund-detail({id:fund.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fund.edit({id:fund.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fund.delete({id:fund.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
