
<div>
    <h2><span data-translate="opalitApp.hCurrency.detail.title">H Currency</span> {{vm.hCurrency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalitApp.hCurrency.op">Op</span></dt>
        <dd>
            <span>{{vm.hCurrency.op}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.hi">Hi</span></dt>
        <dd>
            <span>{{vm.hCurrency.hi}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.lo">Lo</span></dt>
        <dd>
            <span>{{vm.hCurrency.lo}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.la">La</span></dt>
        <dd>
            <span>{{vm.hCurrency.la}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.day">Day</span></dt>
        <dd>
            <span>{{vm.hCurrency.day | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.vol">Vol</span></dt>
        <dd>
            <span>{{vm.hCurrency.vol}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.pc">Pc</span></dt>
        <dd>
            <span>{{vm.hCurrency.pc}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.time">Time</span></dt>
        <dd>
            <span>{{vm.hCurrency.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="opalitApp.hCurrency.collector">Collector</span></dt>
        <dd>
            <a ui-sref="currency-detail({id:vm.hCurrency.collector.id})">{{vm.hCurrency.collector.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="h-currency-detail.edit({id:vm.hCurrency.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
