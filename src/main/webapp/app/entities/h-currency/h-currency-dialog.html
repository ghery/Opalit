
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHCurrencyLabel" data-translate="opalitApp.hCurrency.home.createOrEditLabel">Create or edit a H Currency</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hCurrency.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hCurrency.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.op" for="field_op">Op</label>
            <input type="number" class="form-control" name="op" id="field_op"
                    ng-model="vm.hCurrency.op"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.hi" for="field_hi">Hi</label>
            <input type="number" class="form-control" name="hi" id="field_hi"
                    ng-model="vm.hCurrency.hi"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.lo" for="field_lo">Lo</label>
            <input type="number" class="form-control" name="lo" id="field_lo"
                    ng-model="vm.hCurrency.lo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.la" for="field_la">La</label>
            <input type="number" class="form-control" name="la" id="field_la"
                    ng-model="vm.hCurrency.la"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.day" for="field_day">Day</label>
                <div class="input-group">
                    <input id="field_day" type="text" class="form-control" name="day" uib-datepicker-popup="{{dateformat}}" ng-model="vm.hCurrency.day" is-open="vm.datePickerOpenStatus.day"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('day')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.day.$invalid">
                <p class="help-block"
                    ng-show="editForm.day.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.vol" for="field_vol">Vol</label>
            <input type="number" class="form-control" name="vol" id="field_vol"
                    ng-model="vm.hCurrency.vol"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.pc" for="field_pc">Pc</label>
            <input type="number" class="form-control" name="pc" id="field_pc"
                    ng-model="vm.hCurrency.pc"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalitApp.hCurrency.time" for="field_time">Time</label>
                <div class="input-group">
                    <input id="field_time" type="text" class="form-control" name="time" datetime-picker="{{dateformat}}" ng-model="vm.hCurrency.time" is-open="vm.datePickerOpenStatus.time"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.time.$invalid">
                <p class="help-block"
                    ng-show="editForm.time.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.time.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="opalitApp.hCurrency.collector" for="field_collector">Collector</label>
            <select class="form-control" id="field_collector" name="collector" ng-model="vm.hCurrency.collector" ng-options="currency as currency.id for currency in vm.currencies track by currency.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
