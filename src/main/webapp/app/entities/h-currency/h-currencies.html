<div>
    <h2 data-translate="opalitApp.hCurrency.home.title">H Currencies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="h-currency.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="opalitApp.hCurrency.home.createLabel">
                        Create new H Currency
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="op"><span data-translate="opalitApp.hCurrency.op">Op</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="hi"><span data-translate="opalitApp.hCurrency.hi">Hi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lo"><span data-translate="opalitApp.hCurrency.lo">Lo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="la"><span data-translate="opalitApp.hCurrency.la">La</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="day"><span data-translate="opalitApp.hCurrency.day">Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vol"><span data-translate="opalitApp.hCurrency.vol">Vol</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pc"><span data-translate="opalitApp.hCurrency.pc">Pc</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span data-translate="opalitApp.hCurrency.time">Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="collector.id"><span data-translate="opalitApp.hCurrency.collector">Collector</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="hCurrency in vm.hCurrencies track by hCurrency.id">
                    <td><a ui-sref="h-currency-detail({id:hCurrency.id})">{{hCurrency.id}}</a></td>
                    <td>{{hCurrency.op}}</td>
                    <td>{{hCurrency.hi}}</td>
                    <td>{{hCurrency.lo}}</td>
                    <td>{{hCurrency.la}}</td>
                        <td>{{hCurrency.day | date:'mediumDate'}}</td>
                    <td>{{hCurrency.vol}}</td>
                    <td>{{hCurrency.pc}}</td>
                    <td>{{hCurrency.time | date:'medium'}}</td>
                    <td>
                        <a ui-sref="currency-detail({id:hCurrency.collector.id})">{{hCurrency.collector.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="h-currency-detail({id:hCurrency.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-currency.edit({id:hCurrency.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-currency.delete({id:hCurrency.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
