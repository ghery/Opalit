<div>
    <h2 data-translate="opalitApp.hAsset.home.title">H Assets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="h-asset.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="opalitApp.hAsset.home.createLabel">
                        Create new H Asset
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="op"><span data-translate="opalitApp.hAsset.op">Op</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="hi"><span data-translate="opalitApp.hAsset.hi">Hi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lo"><span data-translate="opalitApp.hAsset.lo">Lo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="la"><span data-translate="opalitApp.hAsset.la">La</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="day"><span data-translate="opalitApp.hAsset.day">Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="vol"><span data-translate="opalitApp.hAsset.vol">Vol</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pc"><span data-translate="opalitApp.hAsset.pc">Pc</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span data-translate="opalitApp.hAsset.time">Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="collector.id"><span data-translate="opalitApp.hAsset.collector">Collector</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="hAsset in vm.hAssets track by hAsset.id">
                    <td><a ui-sref="h-asset-detail({id:hAsset.id})">{{hAsset.id}}</a></td>
                    <td>{{hAsset.op}}</td>
                    <td>{{hAsset.hi}}</td>
                    <td>{{hAsset.lo}}</td>
                    <td>{{hAsset.la}}</td>
                        <td>{{hAsset.day | date:'mediumDate'}}</td>
                    <td>{{hAsset.vol}}</td>
                    <td>{{hAsset.pc}}</td>
                    <td>{{hAsset.time | date:'medium'}}</td>
                    <td>
                        <a ui-sref="asset-detail({id:hAsset.collector.id})">{{hAsset.collector.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="h-asset-detail({id:hAsset.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-asset.edit({id:hAsset.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="h-asset.delete({id:hAsset.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
